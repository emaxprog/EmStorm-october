<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .contacts {
            width: 100%;
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid #178fe5;
            border-radius: 3px;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
<table class="contacts">
    <thead>
    <tr>
        <th>E-mail</th>
        <th>Имя</th>
        <th>Телефон</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{ email }}</td>
        <td>{{ name }}</td>
        <td>{{ phone }}</td>
    </tr>
    </tbody>
</table>
<h3>Сообщение</h3>
<p>{{ content }}</p>
</body>
</html>
