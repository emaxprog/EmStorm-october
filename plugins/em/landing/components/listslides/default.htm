<div class="owl-carousel">
    {% for slide in slides %}
        <div class="item">
            <img src="{{ slide.slide.getThumb(1280,850) }}">
            <div class="item-content">
                <h1>{{ slide.title }}</h1>
                <h3>{{ slide.caption }}</h3>
            </div>
        </div>
    {% endfor %}
</div>
